<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Designer Portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="index.html" class="logo">
          <img src="img/logo.svg" alt="logo" />
          Logo Here
        </a>

        <nav class="header__nav">
          <a href="#" class="header__link">Home</a>
          <a href="#" class="header__link">Work</a>
          <a href="#" class="header__link">Contact</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="welcome">
        <div class="container">
          <div class="welcome__desc">
            <h1 class="welcome__title">
              Hi, I am Your Name A Product Designer based in City.
            </h1>
            <p class="welcome__text">
              I help businesses and companies reach their goals by designing
              user-centric digital products & interactive experiences.
            </p>
            <a class="btn welcome__btn" href="mailto:hi@yourname.com"
              >hi@yourname.com</a
            >
          </div>

          <img src="img/person.jpg" alt="person" class="welcome__img" />
        </div>
      </section>

      <section class="works">
        <div class="container">
          <button class="works__btn" type="button">
            <img class="works__icon" src="img/arrow.svg" alt="Btn" />
            Featured Work
          </button>

          <div class="works__wrapper">
            <a href="#" class="work">
              <img class="work__img" src="img/work1.jpg" alt="" />
              <span class="work__name">InVersion</span>
            </a>
            <a href="#" class="work">
              <img class="work__img" src="img/work2.jpg" alt="" />
              <span class="work__name">Work2</span>
            </a>
            <a href="#" class="work">
              <img class="work__img" src="img/work3.jpg" alt="" />
              <span class="work__name">Work3</span>
            </a>
            <a href="#" class="work">
              <img class="work__img" src="img/work4.jpg" alt="" />
              <span class="work__name">Work4</span>
            </a>


          </div>
        </div>
      </section>
    </main>
  </body>
</html>
